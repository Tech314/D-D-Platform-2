  
<div class=home-component>
    <div class="panel-heading">
        <span class="panel-title">{{constants.HOME_TITLE}}</span>
    </div>
    <div class="panel-body">
    <img class="image-center" src="{{image}}"  alt="D and D Logo"/>
    <div class="list-group">
        <div class="list-group-item">
            <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
            <a [href]="beginnerCampaigns" target="_blank"><strong>{{constants.BEGINNER_CAMPAIGNS}}</strong></a>
        </div>
        <div class="list-group-item">
            <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
            <a (click)="navigateTo('createCampaign')"><strong>{{constants.CREATE_CAMPAIGN}}</strong></a>
        </div>
        <div class="list-group-item">
            <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
            <a (click)="navigateTo('loginCampaign')"><strong>{{constants.JOIN_CAMPAIGN}}</strong></a>
        </div>
    </div>
</div>
